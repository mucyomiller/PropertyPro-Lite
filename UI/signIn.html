<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign In</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <main class="f-centered ">
        <div class="f-container is-rounded">
            <div class="f-logo">
                <img src="asset/images/logo_black.svg" />
            </div>
            <form class="v-form" method="POST">
                <header>
                    <h3 class="f-title">Property-Pro Lite</h3>
                </header>
                <label for="username">Username</label>
                <input type="text" name="username">
                <label for="password">Password</label>
                <input type="password" name="password">
                <a class="btn-action is-centered" href="agentManageAds.html">Login &nbsp;<i
                        class="fas fa-sign-in-alt"></i></a>
                <p>You don't have an account? <a href="signUp.html"><i class="fas fa-user-plus"></i> Sign Up</a> |
                    <a href="passwordReset.html"><i class="fas fa-lock"></i> forgot pasword?</a>
                </p>
            </form>
        </div>
    </main>
</body>

</html>
