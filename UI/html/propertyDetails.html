<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>PropertyPro Lite</title>
    <link rel="shortcut icon" href="../asset/images/logo.png" />
    <link rel="stylesheet" href="../css/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <header class="header">
        <a href="../index.html"><img src="../asset/images/logo.svg" alt="property website logo" /></a>
        <nav class="nav">
            <a href="signIn.html">Login</a>
            <a href="signUp.html">Sign Up</a>
        </nav>
    </header>
    <main class="detail-main">
        <div class="single-property">
            <div class="detail-header">
                <h1>House For Buy In Kimironko</h1>
            </div>
            <div class="featured">
                <img src="../asset/images/apartment1.jpg" class="carousel-img is-rounded" onclick="nextCarousel()" />
                <img src="../asset/images/apartment2.jpg" class="carousel-img is-rounded" onclick="nextCarousel()" />
                <img src="../asset/images/apartment5.jpeg" class="carousel-img is-rounded" onclick="nextCarousel()" />
                <img src="../asset/images/apartment6.jpeg" class="carousel-img is-rounded" onclick="nextCarousel()" />
                <img src="../asset/images/apartment2.jpg" class="carousel-img is-rounded" onclick="nextCarousel()" />
            </div>
            <div class="detail-details">
                <section class="prices">
                    <span class="price">
                        <span>2,000,000</span>
                        <span>RWF</span>
                    </span>
                    <div class="price-details" role="details">
                        <div class="detail-item"><label>Status</label><span>Available</span></div>
                        <div class="detail-item"><label>Type</label><span>Single Family Home</span></div>
                        <div class="detail-item"><label>State</label><span>Rwanda</span></div>
                        <div class="detail-item"><label>City</label><span>Kigali</span></div>
                        <div class="detail-item"><label>Address</label><span>KN 1 Ave</span></div>
                    </div>
                </section>
                <section class="actions">
                    <button class="btn-action">Contact seller <i class="fas fa-phone"></i></button>
                    <button class="btn-action">Report as fraudulent <i class="fas fa-ban"></i></button>
                </section>
                <section class="gmap">
                    <div id="map"></div>
                </section>
            </div>
            <div class="detail-carousel" role="thumbnails">
                <i class="material-icons white" onclick="prevCarousel()">chevron_left</i>
                <img src="../asset/images/apartment1.jpg" class="carousel-thumbnail-img" onclick="carousel(1)" />
                <img src="../asset/images/apartment2.jpg" class="carousel-thumbnail-img" onclick="carousel(2)" />
                <img src="../asset/images/apartment5.jpeg" class="carousel-thumbnail-img" onclick="carousel(3)" />
                <img src="../asset/images/apartment6.jpeg" class="carousel-thumbnail-img" onclick="carousel(4)" />
                <img src="../asset/images/apartment2.jpg" class="carousel-thumbnail-img" onclick="carousel(5)" />
                <i class="material-icons white" onclick="nextCarousel()">chevron_right</i>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p>&copy; 2019 All Right Reserved to PropertyPro-Lite</p>
    </footer>
    <script src="../js/main.js"></script>
    <script>
        // Initialize and add the map
        function initMap() {
            // The location of kimiroko
            // TODO: in future release load location dymanically depending on selected advert
            var kimiroko = {
                lat: -1.937483,
                lng: 30.131377
            };
            // The map, centered at kimiroko
            var map = new google.maps.Map(
                document.getElementById('map'), {
                    zoom: 13,
                    center: kimiroko
                });
            //custom maker icon (red flag)
            var icon = {
                url: "../asset/images/redflag.svg",
                scaledSize: new google.maps.Size(50, 50),
                origin: new google.maps.Point(0, 0), // origin
                anchor: new google.maps.Point(0, 0) // anchor
            };
            // The marker, positioned at kimiroko
            var marker = new google.maps.Marker({
                position: kimiroko,
                map: map,
                icon: icon
            });
        }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC1FjcV_b8kzMTAUELO9jvtTykrj_WZzUI&callback=initMap">
    </script>
</body>

</html>
