<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="homepage for viewing all listed property adverts" />
    <title>PropertyPro Lite</title>
    <link rel="shortcut icon" href="asset/images/logo.png">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body class="homepage">
    <header class="header">
        <a href="index.html"><img src="asset/images/logo.svg" alt="property website logo" /></a>
        <nav class="nav">
            <a href="signIn.html">Login</a>
            <a href="signup.html">Sign Up</a>
        </nav>
    </header>
    <aside class="aside">
        <section>
            <h2>Filters </h2>
            <div>
                <p>
                    <label for="prop_types">Per Types of Property:</label>
                    <select name='prop_types' id="prop_types">
                        <option value="multi_family_home">Multi Family Home</option>
                        <option value="single_family_home">Single Family Home</option>
                        <option value="loft">Loft</option>
                        <option value="apartment">Apartment</option>
                        <option value="condo">Condo</option>
                        <option value="town_house">Townhouse</option>
                        <option value="lot">Lot</option>
                        <option value="farm">Farm</option>
                        <option value="villa">Villa</option>
                    </select>
                </p>
                <p>
                    <label for="num_of_beds">Per Number of Bedrooms:</label>
                    <select name='num_of_beds' id="num_of_beds">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </p>

                <p>
                    <label for="location">Per City:</label>
                    <select name='location' id="location">
                        <option value="kicukiro">Kicukiro</option>
                        <option value="nyarugenge">Nyarugenge</option>
                        <option value="gasabo">Gasabo</option>
                    </select>
                </p>
            </div>
        </section>
    </aside>
    <main class="homepage-main">
    </main>
    <footer class="footer">
        <p> &copy; 2019 All Right Reserved to PropertyPro-Lite </p>
    </footer>
    <script src="js/main.js" defer></script>
</body>

</html>
